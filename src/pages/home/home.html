<ion-header no-border>
  <ion-navbar color="secondary">
    <ion-title>
      ClouDO
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTask()"><ion-icon name="cloud-upload"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let task of tasks">

      <ion-item>

        {{task.title}}

      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="light" (click)="updateTask(task)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deleteTask(task)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
